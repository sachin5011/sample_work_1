{% extends "base.html" %}
{% block body %}
    <!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Add Post</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Add Your post here. </p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form method="post" enctype="multipart/form-data">

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="title"/>
                    <label class="form-label" for="form3Example1cg">Title</label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="cat"/>
                  <label class="form-label" for="form3Example1cg">Category</label>
                </div>

                <div class="form-outline mb-4">
                  <textarea type="text" id="form3Example3cg" class="form-control form-control-lg" name="body"/></textarea>
                  <label class="form-label" for="form3Example3cg">Content</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="file" id="form3Example4cg" class="form-control form-control-lg" name="img"/>
                  <label class="form-label" for="form3Example4cg">Images</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">SAVE</button>
                </div>

              </form>

            
        </div>

    </div>

</section>
<!--Section: Contact v.2-->
{% endblock %}
